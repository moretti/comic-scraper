<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Comic Scraper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/app/main.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="/static/js/bootstrap/bootstrap.min.js"></script>
        <script src="/static/js/app/main.js"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="navbar-brand" href="/">Comic Scraper</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="cs-entries col-lg-9">
                    {% for entry in entries %}
                        <div class="page-header">
                            <h1>{{ entry.title }}</h1>
                        </div>
                        {{ entry.image_content }}
                    {% endfor %}
                </div>
                <div class="col-lg-3">
                    <div class="cs-sidebar affix">
                        <ul class="nav cs-sidenav">
                            {% for feed in feeds %}
                                <li><a href="#">{{ feed.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</html>
